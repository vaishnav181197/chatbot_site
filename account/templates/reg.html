<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <style>
           body {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(57, 57, 197, 1) 0%, rgba(0, 212, 255, 1) 100%);
        }
        span{
            color: aqua;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center w-100" style="height: 1100px;">
        <div class="w-50 text-center border-3 border p-3 shadow">
            <h1>Sign Up!!</h1>
            <form method="post" class="mb-3">
                {% csrf_token %}
                <p>
                    {{ form.errors }}
                </p>
                {{form.as_div}}
                <button class="btn btn-outline-light mt-5">Sign In</button>
            </form>
            Already a user?..<a href="{% url 'sin' %}" class="text-light">Click to Sign In!</a><br><br>
            <a href="{% url 'home' %}" class="btn btn-outline-danger text-light">Go Back</a>
        </div>
    </div>

</body>

</html>
